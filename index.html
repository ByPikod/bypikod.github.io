<!DOCTYPE html>
<html theme="light">
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Pikod</title>

    <link rel="stylesheet" type="text/css" href="include/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="include/css/style.css">

    <script type="text/javascript" src="include/js/fontawesome.js"></script>
    <script type="text/javascript" src="include/js/pi.js"></script>

    <script>

        tree = [
            "Desktop",
            "Game",
            "Web"
        ]

        load = () => {

            /* Top Button */
            window.onscroll = () => {
            
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20)
                    topButton.style.opacity = '1';
                else 
                    topButton.style.opacity = '0';

            }

            let topButton = document.querySelector("#top-button");
            topButton.onclick = () => window.location.replace("#intro");

            /* Theme */
            document.documentElement.setAttribute("theme", ( localStorage.getItem("theme") || "light" ))
            let themeButton = document.querySelector("#theme-button");

            themeButton.onclick = () => {
                
                let theme = pi.getTheme();

                if(theme == "light")
                    theme = "dark";
                else
                    theme = "light";

                pi.setTheme(theme);

            }

            /* Social Media Buttons */
            let socialButtons = document.querySelectorAll("#intro #social-bar button")
            socialButtons.forEach(btn => {
                
                sendTo = btn.getAttribute("social");

                getSendToFunction = (sendTo) => {
                    switch(sendTo){

                        case "github":
                            return () => {
                                window.open('https://www.github.com/ByPikod', '_blank');
                            }
                            break;
                        case "youtube":
                            return () => {
                                window.open('https://www.youtube.com/c/Pikod', '_blank');
                            }
                            break;
                        case "instagram":
                            return () => {
                                window.open('https://www.instagram.com/hzpikod', '_blank');
                            }
                            break;
                        case "facebook":
                            return () => {
                                window.open('https://www.facebook.com/pikod.vbs', '_blank');
                            }
                            break;
                        case "twitter":
                            return () => {
                                window.open('https://www.twitter.com/hzpikod', '_blank');
                            }
                            break;
                        case "discord":
                            return () => {
                                window.open("https://www.discord.gg/EHhanEgsvd", '_blank');
                            }
                            break;
                        case "steam":
                            return () => {
                                window.open('https://steamcommunity.com/id/pikod/', '_blank');
                            }
                            break;

                    }
                }

                btn.onclick = getSendToFunction(sendTo);

            });
    
        }

    
    </script>

</head>
<body onload="load()">

    <!-- NAVIGATION BAR -->    
    <header>
        <a href="https://pikod.github.io" class="title">pikod.github.io</a>
        <ul class="navbar">
            <li><a href="#intro">Introduction</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><button class="pi-button">Get Contact</button></li>
            <li><button class="pi-button" id="theme-button"><i class="fa-solid fa-lightbulb"></i></button></li>
        </ul>
    </header>

    <button class="pi-button" id="top-button" title="Go to top"><i class="fa-solid fa-hand-point-up"></i></button>

    <!-- INTRO -->
    <div class="my-row" id="intro">
        <img src="assets/introduction.svg" alt="">
        <div class="texts">
            <h1 class="title">Yahya Batulu</h1>
            <span>&#60Fullstack Developer&#62</span>
            <ul id="social-bar">
                <button social="github" class="pi-button social-buttons"><i class="fa-brands fa-github"></i></button>
                <button social="youtube" class="pi-button social-buttons"><i class="fa-brands fa-youtube"></i></button>
                <button social="instagram" class="pi-button social-buttons"><i class="fa-brands fa-instagram"></i></button>
                <button social="facebook" class="pi-button social-buttons"><i class="fa-brands fa-facebook-f"></i></button>
                <button social="twitter" class="pi-button social-buttons"><i class="fa-brands fa-twitter"></i></button>
                <button social="discord" class="pi-button social-buttons"><i class="fa-brands fa-discord"></i></button>
                <button social="steam" class="pi-button social-buttons"><i class="fa-brands fa-steam"></i></button>
            </ul>
        </div>
    </div>

    <!-- SKILLS -->
    <div class="my-row" id="skills">
        <span class="tree">

        </span>
    </div>

</body>
</html>
